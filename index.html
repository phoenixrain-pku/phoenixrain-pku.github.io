        </h2>

    </span>

    </span>

    <div class="post-body" itemprop="articleBody">
          <p><script language="JavaScript">&lt;!--var password=&quot;&quot;;password=prompt(&#39;请输入密码 (本网站需输入密码才可进入):&#39;,&#39;&#39;);if (password != &#39;baoyan&#39;)   {alert(&quot;密码不正确,无法进入本站!!&quot;);    window.opener=null; window.close();}</p>
<p>今天吃完晚饭回家，低头走在街上，一把藤条椅映入眼帘，几个孩子围站在椅边，椅下放着一盘点燃的蚊香。这几年来我很少在西安度过完整的夏天，因此这样晴朗又清凉的夏夜，在我看来已实属难得了。我也曾度过许多点着蚊香、扇着扇子，在清爽的夏风中乘凉的夜晚，有时在广场上，有时在街道边，有时在秦岭下。年幼时我甚至能在凉夜里昏昏沉沉地睡去，而即使在梦中，鸟啼与虫鸣总是不绝于耳。童年那么漫长，我一直觉得夏天就应该是野溪流、点蚊香的打火机、蝙蝠飞蛾、喝不完的冰峰与睡不醒的夜。</p>
<p>夏夜总让人想到童年，虽然世界上所有事物都会让人想到童年。逝去的日子仿佛附着在了这些琐碎陈旧的事物上。但我今天实在对我的童年没什么可说的，我再努力去回头看，也无法把目光移到三年前再之前。我今天能谈到的只有这三年了。</p>
<p>2018年我进入北京大学计算机系，大一上学期的课程算不上难，数学课尤为重要，当时身边的同学都沉迷于刷吉米多维奇，而我天天在编程网格上打代码，把能做的题全都做了一遍，也不知道自己到底学会了什么有用的知识。在因为课程的简单而感到百无聊赖时，我鬼使神差地写了一封邮件，发给了计算概论的<strong>代亚非</strong>老师，说想开始尝试科研。与此同时，我也鬼使神差地把这个观点在宿舍宣扬了一遍：我们为什么不开始尝试搞科研呢？在给代亚非老师发邮件的同学，我们宿舍三个女生联系了我们的本科生导师<strong>吴云芳</strong>，说我们想来她的组里听听组会，参与一点科研工作。</p>
<p>吴云芳老师来自语言所，做自然语言处理。她的组里只有几个硕士生。我去听了几次组会，快过年时参加了组里的聚餐，寒假时也准备了一次paper reading，开学后在她的组会上汇报，讲了两篇论文，较为重要的那一篇提出了新算法，用来做阅读理解选择题，还可以生成阅读理解选择题的混淆选项。我觉得自己在这个领域并没有太强的兴趣，到了大一下学期也忙碌起来，组会请假逐渐频繁，后来便不再去了。其他两位舍友也都因为其他原因离开了她的组。她当时很喜欢我们三个，但我们都走了，她兴许会有些失落吧。我不知道。</p>
<p>代亚非老师的回信简单干脆：想做科研是好的，但她即将退休，已不招学生了。她将网络所的<strong>杨仝</strong>老师推荐给我，让我可以找他聊聊。那天晚上我正在创知路的写字楼里备课，便将给代亚非老师的邮件几乎一字未改发给了杨仝老师，没想到对方秒回，让我立刻过去找他。我从文津国际酒店立刻往学校赶，风尘仆仆、气喘吁吁地敲开了他办公室的门。我从未奢望一个老师愿意接受大一学生，也并不准备主动开口说要加入他的团队——我想也许只是聊聊天，获取一些建议，以后的事情以后再说吧？那一刻我当然想不到这一次拜访会强烈地影响我接下来的两年、三年，甚至更久。我敲了敲门，茫然地走了进去。他有些惊讶地看向我。“你竟然是女生？”然后他开始问我的情况，得知我从未打过计算机竞赛，却不知天高地厚地想直接做科研。他把电脑交给我，让我按他的要求写个程序。我有些紧张，但顺利写出来了。他挺满意，又拿出一张白纸，开始给我讲数据结构。我当时并不知道他所讲的是Bloom Filter和Count-Min Sketch，只知道是一些我没听说过的、也不知道有什么用的数组。他一边讲一边问了我不少问题，最常见的问法自然是“你能想到什么改进”，我每说一样，他都会笑着说已经有人做过了。那天他给我讲了很久，直到夜深，他站起来，对我说：“欢迎你加入我们组。”他加了我的微信，将我拉到了实验室群里，给我列了一长串名词与论文题目，让我回去学一学。然后他带我走到1806门口。“这就是我们的实验室，你以后可以常来。”他又给了我一把钥匙。我茫然地接过钥匙，离开了理科一号楼。我这算是进组了？我继续茫然地走在回宿舍的路上，刚刚发生的一切就像梦一般。第二天醒来我先去考了四级，考完看着他给我写下的名词，意识到我的确要开始做些事情了。</p>
<p>那段时间我疯狂地学数据结构，上网查资料、写代码，我印象最深的是在计概课上写出来Huffman编码树而被喜悦冲刷的那一刻。直到一年后的数据结构与算法课程，我才知道我已在大一时自学完了数算所教的几乎所有内容。因此数算课变成了我睡觉和吃早饭的地方。与此同时我艰难地读着他给我的论文。</p>

          <h2 id="纳什均衡简介"><a href="#纳什均衡简介" class="headerlink" title="纳什均衡简介"></a>纳什均衡简介</h2><p>纳什均衡指在一个博弈过程中的策略组合, 满足这样的性质: 对任意一位参与者而言, 在其他所有参与者的策略确定的情况下, 该参与者选择的策略是最优的.</p>
<p>纳什均衡还可以被理解为: 在该策略组合上, 任何参与人单独改变策略都不会得到好处. 如果在一个策略组合上, 当所有其他人都不改变策略时, 没有人会主动改变自己的策略, 这个策略组合即为纳什均衡.</p>
<p>本文接下来会从数学角度对此问题进行分析, 对博弈与纳什均衡建立严格的数学模型, 进行一系列性质与定理的证明, 并给出可求解纳什均衡的程序.</p>

        renderActions: {
          findScript: [10, doc => {
            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
              const display = !!node.type.match(/; *mode=display/);
              const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
              const text = document.createTextNode('');
              node.parentNode.replaceChild(text, node);
              math.start = {node: text, delim: '', n: 0};
              math.end = {node: text, delim: '', n: 0};
              doc.math.push(math);
            });
          }, '', false],
          insertedScript: [200, () => {
            document.querySelectorAll('mjx-container').forEach(node => {
              const target = node.parentNode;
              if (target.nodeName.toLowerCase() === 'li') {
                target.parentNode.classList.add('has-jax');
              }
            });
          }, '', false]
        }
      }
    };
    const script = document.createElement('script');
    script.src = '//cdn.jsdelivr.net/npm/mathjax@3.1.2/es5/tex-mml-chtml.js';
    script.defer = true;
    document.head.appendChild(script);
  } else {
    MathJax.startup.document.state(0);
    MathJax.typesetClear();
    MathJax.texReset();
    MathJax.typeset();
  }
</script>
